<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <fieldset id="field">
        <h1>SIMPLE CALCULATOR</h1>
        <input type="number" class="CALCULATOR"value="0"diasbled/>
       <div id="parent1">
           
           <button id="btn" class="child">1</button>
           <button id="btn" class="child">2</button>
           <button id="btn" class="child">3</button>
           <button id="btn1" class="child">+</button>
       </div>
       <div id="parent2">
        <button id="btn" class="child">4</button>
        <button id="btn" class="child">5</button>
        <button id="btn" class="child">6</button>
        <button id="btn1" class="child">-</button>
       </div>
       <div id="parent3">
        <button id="btn" class="child">7</button>
        <button id="btn" class="child">8</button>
        <button id="btn" class="child">9</button>
        <button id="btn1" class="child">*</button>
       </div>
       <div id="parent4">
        <button id="btn1" class="child">C</button>
        <button id="btn" class="child">0</button>
        <button id="btn1" class="child">/</button>
        <button id="btn1" class="child">=</button>
       </div>
    </fieldset>
</body>
</html>
